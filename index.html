<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/index.css">
  <link rel="stylesheet" href="/style/desktop.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <section class="top">

    <div class="title">
      <div class="text">
        <h2>Simple, traffic-based pricing</h2>
        <div class="text-paragraph">
          <p>Sign-up for our 30-day trial.</p>
          <p>No credit card required.</p>
        </div>
      </div>
    </div>

  </section>

  <section class="frame">

    <div class="cost-monthly">

      <div class="informations">
        <div class="value-range">
          <div class="value-pageview">3</div>
           <div class="pageview">K</div>
          <div>Pageviews</div>
        </div>

        <div class="price">
          <span class="value-price">
            <p>$</p>
            <p class="value">16</p>
              <p>.00</p>
            <p>/ month</p>
          </span>
        </div>
      </div>

      <div class="slidecontainer">
        <div class="progress"></div>
        <input class="range-slider" type="range" min="1" max="5">
      </div>
    </div>

    <div class="cost-year-discount">

      <div>Monthly Billing</div>

      <div>
        <label class="switch">
          <input type="checkbox" class="checkbox">
          <span class="slider round"></span>
        </label>
      </div>

      <div>Yearly Billing</div>
      <div class="discount"><div>-25% </div> <div class="text-discount">discount</div> </div>

    </div>

    <hr>

    <div class="services">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>

      <button type="submit">Start my trial</button>
    </div>
  </section>
  </div>
  <script src="index.js" ></script>
</body>

</html>
